<head>
    <meta name="slideshow" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}
    
    /* Slideshow container */
    .slideshow-container {
      max-width: 1505px;
      max-height: 5px;
       position: absolute; 
      top: 350px; left: 10px}

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;}
    
    /* The dots/bullets/indicators */
    .dot {
      height: 5px;
      width: 5px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;}
    
    .active {
      background-color: #717171;}
    
    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;}
    
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
      }
    </style>
</head>

 <body>
    <div class="slideshow-container">
    
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="outside.jpg" style="width:100%" >
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Basketball_Court.jpeg" style="width:100%">
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="swimming.jpg" style="width:100%">
    </div>
    </div>

    <br>

    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
    
    <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    </script>
</body>
    
<head>

                font-size: 30px; }

            .accordion {
                font: Helvetica;
                background-color: white;
                color: black;
                cursor: pointer;
                padding: 18px;
                width: 1400px;
                border: none;
                text-align: left;
                outline: thick double #D22630;
                font-size: 15px;
                transition: 0.4s;
                margin: 10px 0;
                margin-left: 50px;
                box-shadow: 2px 2px 10px #cdcdcd;
                border-radius: 5px; }

            .active,

            .accordion:hover {
                background-color: #ebb2b5;}

            .accordion:after {
                content: '\002B';
                color: #D22630;
                font-weight: bold;
                float: right;
                margin-left: 5px;
                border: 2px solid #D22630;
                padding: 2px 5px 0px 5px;
                border-radius: 5px;}

            .active:after {
                content: "\2212";}

            .panel {
                padding: 0 10px;
                background-color: white;
                max-height: 0;
                overflow: hidden;
                display: inline-flex;
                margin-left: 250px;
                transition: max-height 0.2s ease-out;
                border-radius: 5px; }
        </style>  
</head>
